logDir : '/workspaces/11111/.vscode/pty-mcp-server/logs'
logLevel : 'Debug'
toolsDir: '/workspaces/11111/.vscode/pty-mcp-server/tools'
promptsDir: '/workspaces/11111/.vscode/pty-mcp-server/prompts'
resourcesDir: '/workspaces/11111/.vscode/pty-mcp-server/resources'
prompts:
  - '>>>'
  - '...'
  - ']#'
  - ']$'
  - ')?'
  - 'Password:'
  - 'password:'
  - 'ghci>'
  - '--More--'
  - '(END)'
invalidChars:
  - '&&'
  - '||'
  - '..'
invalidCmds:
  - del
  - erase
  - rd
  - rmdir
  - format
  - shutdown
  - restart
  - taskkill
  - rm
  - dd
  - chmod
  - chown
  - shutdown
  - reboot
  - kill
  

